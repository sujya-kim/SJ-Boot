
# To See H2 Console in Browser:
# http://localhost:8080/h2-console
# Enabling H2 Console
spring.h2.console.enabled=true

# ===============================
# DB
# ===============================

spring.datasource.url=jdbc:h2:mem:sujyaPrjDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=su
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# ENCODING
# ===============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-response=true
spring.http.encoding.force-request=true

# ===============================
# MULTIPART
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=./assets

# ===============================
# JWT
# ===============================
com.sujya.prj.jwt.tokenExpiredTime=60
com.sujya.prj.jwt.refreshTokenExpTime=360
com.sujya.prj.jwt.tokenIssuer=sj
com.sujya.prj.jwt.tokenSigningKey=JWTSuperSecretKey
